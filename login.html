<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Admin Dashboard | REAM Risk Predictor </title>
    <!-- Boxicons CDN Link -->
    <link rel='stylesheet' href='css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="login-page">
    <section class="login-section">
        <div class="login-logo-part">
            <img src="img/risk-predictor-logo.svg" class="logo" alt="REAM Risk Predictor">
            <h2>Welcome back!</h2>
            <span>Sign in to your account to continue</span>
        </div>
        <div class="card-box login">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <a href="#" class="forget-text">Forgot your password?</a>
                <button type="submit" class="btn btn-primary">Sign in</button>
            </form>
        </div>
    </section>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
